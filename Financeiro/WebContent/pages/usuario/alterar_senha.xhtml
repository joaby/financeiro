<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo"> 
		<h:form id="formulario">
		<p:panel header="Alterar senha" style="margin-bottom:10px; text-align: center;">
			<p:messages autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" style="margin: 0 auto;text-align: left;">
				<h:outputLabel value="Senha atual:" />
			    <p:password value="#{usuarioBean.senhaAtual}" required="true" label="Senha atual" />
			    <h:outputLabel value="Nova senha:" />
			    <p:password value="#{usuarioBean.novaSenha}" required="true" label="Nova senha" />
			    <h:outputLabel value="Confirmar senha:" />
			    <p:password value="#{usuarioBean.confirmacaoSenha}" required="true" label="Connfirmar senha" />
			    <p:commandButton value="Alterar" update="formulario" action="#{usuarioBean.alterarSenha}" />
			    <p:commandButton value="Limpar" type="reset" /> 
		    </p:panelGrid>
	    </p:panel>
		</h:form>
	</ui:define> 

</ui:composition>
