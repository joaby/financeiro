<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo"> 
		<h:form id="formulario">
		<p:panel header="Cadastro de Aluno" style="margin-bottom:10px; text-align: center;">
			<p:messages autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" style="margin: 0 auto;text-align: left;">
				<h:outputLabel value="Nome:" />
			    <p:inputText value="#{alunoBean.aluno.nome}" size="24" required="true" maxlength="40" label="Aluno" />
			    <h:outputLabel value="Sexo:" />
			    <p:selectOneRadio value="#{alunoBean.aluno.sexo}" required="true" label="Sexo">
		            <f:selectItem itemLabel="Masculino" itemValue="M" />
		            <f:selectItem itemLabel="Feminino" itemValue="F" />
		        </p:selectOneRadio>
		        <p:row>
			        <h:outputLabel value="Data de" /> 
			        <br></br>
			        <h:outputLabel value="nascimento:" />
		        </p:row>
		        <p:calendar mask="true" pattern="dd/MM/yyyy" locale="pt" mode="popup" showOn="button" 
		        	navigator="true" showButtonPanel="true" value="#{alunoBean.aluno.dataNascimento}"
		        	required="true" label="Data de nascimento" />
			    <p:commandButton value="Salvar" icon="ui-icon-disk" update="formulario" action="#{alunoBean.cadastrar()}" />
			    <p:commandButton value="Limpar" type="reset" />
		    </p:panelGrid>
	    </p:panel>
		</h:form>
	</ui:define> 

</ui:composition>
