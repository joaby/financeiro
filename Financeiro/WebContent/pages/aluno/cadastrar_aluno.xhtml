<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="conteudo"> 
		<h:form id="formulario">
		<p:panel header="Cadastro de Aluno" style="margin-bottom:10px; text-align: center;">
			<p:messages autoUpdate="true" closable="true" />
			<p:panelGrid columns="1" style="margin: 0 auto;text-align: left;">
				<h:outputLabel value="Nome:" />
			    <p:inputText value="#{alunoBean.aluno.nome}" size="30" />
			    <p:commandButton value="Cadastrar" update="formulario" action="#{alunoBean.cadastrar()}" />
		    </p:panelGrid>
	    </p:panel>
		</h:form>
	</ui:define> 

</ui:composition>
