<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">		
		<p:toolbar id="tb" style="margin-bottom:10px;">
			<f:facet name="left">
		        <h:outputLabel style="display:inline;" value="Pesquise:" />
				<h:form style="display:inline;">
					<p:commandButton value="Por mês" type="button" onclick="PF('dlgMes').show()" />
					<p:commandButton value="Por ano" type="button" onclick="PF('dlgAno').show()" />
				</h:form>
		    </f:facet>
		    <f:facet name="right">
		        <h:outputLabel style="display:inline;" value="PDF:" />
				<h:form style="display:inline;">
					<h:commandLink id="pdf">
						<p:graphicImage library="img" name="pdf-icon.png" />
						<p:dataExporter type="pdf" target=":formulario:tabela"
							fileName="Agua" encoding="iso-8859-1" />
					</h:commandLink>
				</h:form>
		    </f:facet>
		</p:toolbar>
		<p:sticky target="tb" />

		<h:form id="formulario">
			<p:growl autoUpdate="true" />
			<p:dataTable id="tabela" var="agua"
				value="#{despesaAguaBean.despesasAguas}" paginator="true" rows="10"
				rowsPerPageTemplate="10,15,20"
				emptyMessage="Nenhuma despesa de água encontrada!">
				<f:facet name="header">
	            	Água
	        	</f:facet>
				<p:column headerText="Mês">
					<h:outputText value="#{agua.mes.descricao}" />
				</p:column>
				<p:column headerText="Ano">
					<h:outputText value="#{agua.ano}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{agua.valor}">
						<f:convertNumber currencySymbol="" type="currency" />
					</h:outputText>
					<f:facet name="footer">
				    	Total:
				    	<h:outputText value="#{despesaAguaBean.despesaTotal}">
				    		<f:convertNumber type="currency" />
				    	</h:outputText>
					</f:facet>
				</p:column>
				<p:column style="text-align:center;" exportable="false">
					<p:commandButton icon="ui-icon-pencil" update=":dlgEdit"
						title="Atualizar"
						action="#{despesaAguaBean.selecionarParaAtualizar(agua)}" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						style="margin-left:15px;" update=":formulario"
						action="#{despesaAguaBean.excluir(agua)}">
						<p:confirm header="Confirmar"
							message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog id="dlgEdit" widgetVar="edit" header="Atualizar">
			<h:form>
				<p:panelGrid columns="2">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{despesaAguaBean.despesaAgua.mes}"
						required="true" label="Mês" style="width:233px;">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{despesaAguaBean.meses}" var="mes"
							itemLabel="#{mes.descricao}" itemValue="#{mes}" />
					</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{despesaAguaBean.despesaAgua.ano}"
						required="true" label="Ano" />
					<h:outputLabel value="Valor:" />
					<p:inputText value="#{despesaAguaBean.despesaAgua.valor}"
						required="true" label="Valor" />
					<p:commandButton value="Atualizar"
						action="#{despesaAguaBean.atualizar}"
						update=":dlgEdit :formulario:tabela" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog id="ano" widgetVar="dlgAno" header="Pesquisa por ano"
			showEffect="fade">
			<h:form>
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" /> 
					<p:inputText value="#{despesaAguaBean.ano}" style="width:150px;"
						required="true" label="Ano" />
					<p:commandButton update=":formulario:tabela :ano" value="Buscar"
						action="#{despesaAguaBean.buscarPorAno}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog id="mes" widgetVar="dlgMes" header="Pesquisa por mês e ano"
			showEffect="fade">
			<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{despesaAguaBean.mes}"
						style="width:150px;" required="true" label="Mês">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{despesaAguaBean.meses}" var="mes"
							itemLabel="#{mes.descricao}" itemValue="#{mes}" />
					</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{despesaAguaBean.ano}" style="width:150px;"
						required="true" label="Ano" />
					<p:commandButton update=":formulario:tabela :mes" value="Buscar"
						action="#{despesaAguaBean.buscarPorMesAno}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
