<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>
		<p:panel header="Cadastro de Funcionário" style="margin-bottom:10px; text-align: center;">
			<p:messages autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" style="margin: 0 auto;text-align: left;">
			    <h:outputLabel value="Cpf:" />
			    <p:inputText value="#{funcionarioBean.funcionario.cpf}" />
			    <h:outputLabel value="Nome:" />
			    <p:inputText value="#{funcionarioBean.funcionario.nome}" />
			    <h:outputLabel value="Tipo:" />
			    <p:selectOneMenu value="#{funcionarioBean.funcionario.tipo}">
			    	  <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
			    	  <f:selectItems value="#{funcionarioBean.tipos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
			    </p:selectOneMenu>
			    <h:outputLabel value="Salário:" />
			    <p:inputText value="#{funcionarioBean.funcionario.salario}" />
			    <p:commandButton value="Cadastrar" action="#{funcionarioBean.cadastrar}" />
			    <p:commandButton value="Limpar" type="reset" />
		    </p:panelGrid>
	    </p:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
