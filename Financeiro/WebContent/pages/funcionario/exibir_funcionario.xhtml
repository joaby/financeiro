<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<p:panelGrid columns="3">
			<h:outputLabel value="Pesquise:" />
			<h:form>
				<p:commandButton update=":formulario:tabela" value="Todos"
					action="#{funcionarioBean.buscarTodos}" />
			</h:form>
			<h:form>
				<p:commandButton value="Por tipo" type="button"
					onclick="PF('dlgTipo').show()" />
			</h:form>
		</p:panelGrid>

		<h:form id="formulario">
			<p:growl autoUpdate="true" />
			<p:dataTable id="tabela" var="funcionario"
				value="#{funcionarioBean.funcionarios}" paginator="true" rows="10"
				emptyMessage="Nenhum funcion치rio encontrado!">
				<f:facet name="header">
            	Funcion치rios
        		</f:facet>
				<p:column headerText="Cpf">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{funcionario.tipo.descricao}" />
				</p:column>
				<p:column headerText="Sal치rio">
					<h:outputText value="#{funcionario.salario}" />
					<f:facet name="footer">
		        	Total:
		        	<h:outputText value="#{funcionarioBean.salarioTotal}" />
					</f:facet>
				</p:column>
				<p:column style="text-align:center;" exportable="false">
					<p:commandButton icon="ui-icon-pencil" update=":dlgEdit"
						title="Atualizar"
						action="#{funcionarioBean.selecionarParaAtualizar(funcionario)}" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" style="margin-left:15px;"
							update=":formulario" action="#{funcionarioBean.excluir(funcionario)}">
							<p:confirm header="Confirmar"
								message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>	
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog id="dlgEdit" widgetVar="edit" header="Atualizar">
			<h:form>
				<p:panelGrid columns="2">
					<h:outputLabel value="Cpf:" />
					<p:inputText value="#{funcionarioBean.funcionario.cpf}"
						disabled="true" />
					<h:outputLabel value="Nome:" />
					<p:inputText value="#{funcionarioBean.funcionario.nome}" />
					<h:outputLabel value="Tipo:" />
					<p:selectOneMenu value="#{funcionarioBean.funcionario.tipo}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{funcionarioBean.tipos}" var="tipo"
							itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					</p:selectOneMenu>
					<h:outputLabel value="Sal치rio:" />
					<p:inputText value="#{funcionarioBean.funcionario.salario}" />
					<p:commandButton value="Atualizar" update=":dlgEdit :formulario"
						action="#{funcionarioBean.atualizar}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Pesquisa por tipo" widgetVar="dlgTipo"
			showEffect="fade">
			<h:form>
				<p:panelGrid columns="3">
					<h:outputLabel value="Tipo:" />
					<p:selectOneMenu value="#{funcionarioBean.tipo}">
						<f:selectItems value="#{funcionarioBean.tipos}" var="tipo"
							itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					</p:selectOneMenu>
					<p:commandButton update=":formulario:tabela" value="Buscar"
						action="#{funcionarioBean.buscarPorTipo}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
