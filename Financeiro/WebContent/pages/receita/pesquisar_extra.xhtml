<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pesquisa de extras</title>
	<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
    </style>
</h:head>
<h:body>
	  <h:form id="form_ano">
			<p:panel header="Pesquise por ano">
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaExtraBean.ano}" />
					<p:commandButton value="Pesquisar" action="#{receitaExtraBean.buscarPorAno}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>	
	    
	    <h:form id="form_mes">
			<p:panel header="Pesquise por mês e ano">
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaExtraBean.mes}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
			    	  <f:selectItems value="#{receitaExtraBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaExtraBean.ano}" />
					<p:commandButton value="Pesquisar" action="#{receitaExtraBean.buscarPorMesAno}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>
</h:body>
</html>
