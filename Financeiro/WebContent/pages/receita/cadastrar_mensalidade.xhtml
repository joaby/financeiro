<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>
		<p:panel header="Cadastro de Mensalidade">
			<p:messages autoUpdate="true" closable="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome do aluno:" />
				<p:row>
				    <p:autoComplete id="nome" value="#{receitaMensalidadeBean.mensalidade.aluno.nome}" 
				    completeMethod="#{receitaMensalidadeBean.buscarTodosAlunos}" title="Digite o nome e escolha uma opção!" />
				    <p:tooltip for="nome" showEvent="focus" hideEvent="blur" />
			    </p:row>
			    <h:outputLabel value="Valor:" />
			    <p:inputText value="#{receitaMensalidadeBean.mensalidade.valor}" />
			    <h:outputLabel value="Mês:" />
			    <p:selectOneMenu value="#{receitaMensalidadeBean.mensalidade.mes}">
			    	  <f:selectItem itemLabel="::Selecione::" itemValue="#{null}" />
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			    </p:selectOneMenu>
			    <h:outputLabel value="Ano:" />
			    <p:inputText value="#{receitaMensalidadeBean.mensalidade.ano}" />
			    <h:outputLabel value="Descrição:" />
			    <p:inputTextarea value="#{receitaMensalidadeBean.mensalidade.descricao}" />
			    <p:commandButton value="Cadastrar" action="#{receitaMensalidadeBean.cadastrar}" />
		    </h:panelGrid>
	    </p:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
