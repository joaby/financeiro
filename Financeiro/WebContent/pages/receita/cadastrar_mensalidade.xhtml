<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>
		<p:panel header="Cadastro de Mensalidade">
			<p:messages autoUpdate="true" closable="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome do aluno:" />
			    <p:autoComplete value="#{receitaMensalidadeBean.receitaMensalidade.aluno.nome}" completeMethod="#{receitaMensalidadeBean.buscarTodosAlunos}" />
			    <h:outputLabel value="Valor:" />
			    <p:inputText value="#{receitaMensalidadeBean.receitaMensalidade.valor}" />
			    <h:outputLabel value="Data:" />
			    <p:calendar id="inline" value="#{receitaMensalidadeBean.receitaMensalidade.data}" effect="fold" />
			    <h:outputLabel value="Descrição:" />
			    <p:inputTextarea value="#{receitaMensalidadeBean.receitaMensalidade.descricao}" />
			    <p:commandButton value="Cadastrar" action="#{receitaMensalidadeBean.cadastrar}" />
		    </h:panelGrid>
	    </p:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
