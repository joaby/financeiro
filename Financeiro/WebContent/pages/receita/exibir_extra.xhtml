<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<p:panelGrid columns="3">
			<h:outputLabel value="Pesquise:" />
			<h:form>
	    	<p:commandButton value="Por ano" type="button" onclick="PF('dlgAno').show()"/>
		    </h:form>
		    <h:form>
		    	<p:commandButton value="Por mês" type="button" onclick="PF('dlgMes').show()"/>
		    </h:form>  
		</p:panelGrid>  
		
		<p:dataTable id="tabela" var="extra" value="#{receitaExtraBean.extras}">
			<f:facet name="header">
            	Extra
        	</f:facet>
		    <p:column headerText="Mês">
		        <h:outputText value="#{extra.mes.descricao}"  />	       
		    </p:column>
		    <p:column headerText="Ano">
		        <h:outputText value="#{extra.ano}"  />	       
		    </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{extra.descricao}"  />
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{extra.valor}"  />
		        <f:facet name="footer">
			    	Total:
			    	<h:outputText value="#{receitaExtraBean.receitaTotal}" />
		   		</f:facet>
		     </p:column> 
		    
	    </p:dataTable>
	    
	    <p:dialog widgetVar="dlgAno" header="Pesquisa por ano" showEffect="fade">
	    	<h:form>
					<p:panelGrid columns="3">
						<h:outputLabel value="Ano:" />
						<p:inputText value="#{receitaExtraBean.ano}" />
						<p:commandButton update=":tabela" value="Buscar" action="#{receitaExtraBean.buscarPorAno}" />					
					</p:panelGrid>
	    	</h:form>
	    </p:dialog>
	    
	    <p:dialog widgetVar="dlgMes" header="Pesquisa por mês e ano" showEffect="fade">
	    	 <h:form>
					<p:panelGrid columns="5">
						<h:outputLabel value="Mês:" />
						<p:selectOneMenu value="#{receitaExtraBean.mes}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				    	  <f:selectItems value="#{receitaExtraBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
				   		</p:selectOneMenu>
						<h:outputLabel value="Ano:" />
						<p:inputText value="#{receitaExtraBean.ano}" />
						<p:commandButton update=":tabela" value="Buscar" action="#{receitaExtraBean.buscarPorMesAno}" />					
					</p:panelGrid>
	   		 </h:form>
	    </p:dialog>
	    	    
    </ui:define>
    
</ui:composition>
