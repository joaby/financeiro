<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		
		<p:panelGrid columns="3">
			<h:outputLabel value="Pesquise:" />
			<h:form>
	    	<p:commandButton value="Por ano" type="button" onclick="PF('dlgAno').show()"/>
		    </h:form>
		    <h:form>
		    	<p:commandButton value="Por série" type="button" onclick="PF('dlgSerie').show()"/>
		    </h:form>  
		</p:panelGrid>
	    
		
		<p:dataTable id="tabela" var="matricula" value="#{receitaMatriculaBean.matriculas}">
			<f:facet name="header">
            	Matriculas
        	</f:facet>
		    <p:column headerText="Nome">
		        <h:outputText value="#{matricula.aluno.nome}" />
		    </p:column>
		    <p:column headerText="Série">
		        <h:outputText value="#{matricula.serie.curso}"  />
		    </p:column>
		    <p:column headerText="Mês">
		        <h:outputText value="#{matricula.mes.descricao}"  />	       
		    </p:column>
		    <p:column headerText="Ano">
		        <h:outputText value="#{matricula.ano}"  />	       
		    </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{matricula.descricao}"  />
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{matricula.valor}"  />
		    </p:column>  
		    <f:facet name="footer">
		    	Receita total:
		    	<h:outputText value="#{receitaMatriculaBean.receitaTotal}" />
		    </f:facet>
	    </p:dataTable>
	    
	    <p:dialog widgetVar="dlgAno" showEffect="fade" header="Pesquisa por ano">
	    	 <h:form>
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMatriculaBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaMatriculaBean.buscarPorAno}" />					
				</p:panelGrid>
	   		 </h:form>	 
	    </p:dialog>
	    
	   <p:dialog widgetVar="dlgSerie" showEffect="fade" header="Pesquisa por série">
	   		<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Série:" />
					<p:selectOneMenu value="#{receitaMatriculaBean.serie}">
			    	  <f:selectItems value="#{receitaMatriculaBean.series}" var="serie" itemLabel="#{serie.curso}" itemValue="#{serie}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMatriculaBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaMatriculaBean.buscarPorSerie}" />					
				</p:panelGrid>
	   		 </h:form>
	   </p:dialog>
	    
    </ui:define>
    
</ui:composition>
