<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>
		<p:panel header="Cadastro de Livro" style="margin-bottom:10px; text-align: center;">
			<p:messages autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" style="margin: 0 auto;text-align: left;">
			    <h:outputLabel value="Valor:" />
			    <p:inputText value="#{receitaLivroBean.receitaLivro.valor}" />
			    <h:outputLabel value="Mês:" />
			    <p:selectOneMenu value="#{receitaLivroBean.receitaLivro.mes}">
			    	  <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
			    	  <f:selectItems value="#{receitaLivroBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			    </p:selectOneMenu>
			    <h:outputLabel value="Ano:" />
			    <p:inputText value="#{receitaLivroBean.receitaLivro.ano}" />
			    <h:outputLabel value="Descrição:" />
			    <p:inputTextarea value="#{receitaLivroBean.receitaLivro.descricao}" />
			    <p:commandButton value="Cadastrar" action="#{receitaLivroBean.cadastrar}" />
			    <p:commandButton value="Limpar" type="reset" />
		    </p:panelGrid>
	    </p:panel>
		</h:form>
    </ui:define>
    
</ui:composition>
