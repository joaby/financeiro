<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
			
	    <p:panelGrid columns="5">
			<h:outputLabel value="Pesquise:" />
			<h:form>
	    	<p:commandButton value="Por ano" type="button" onclick="PF('dlgAno').show()"/>
		    </h:form>
		    <h:form>
	    	<p:commandButton value="Por mês e ano" type="button" onclick="PF('dlgMes').show()"/>
		    </h:form>
		    <h:form>
		    	<p:commandButton value="Por série" type="button" onclick="PF('dlgSerie').show()"/>
		    </h:form>
		    <h:form>
	    	<p:commandButton value="Por inadiplentes" type="button" onclick="PF('dlgIna').show()"/>
		    </h:form>  
		</p:panelGrid>	
		
		<p:dataTable id="tabela" var="mensalidade" value="#{receitaMensalidadeBean.mensalidades}">
			<f:facet name="header">
            	Mensalidades
        	</f:facet>
		    <p:column headerText="Nome">
		        <h:outputText value="#{mensalidade.aluno.nome}" />
		    </p:column>
		    <p:column headerText="Série">
		        <h:outputText value="#{mensalidade.matricula.serie.curso}"  />
		    </p:column>
		    <p:column headerText="Mês">
		        <h:outputText value="#{mensalidade.mes.descricao}"  />	       
		    </p:column>
		    <p:column headerText="Ano">
		        <h:outputText value="#{mensalidade.ano}"  />	       
		    </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{mensalidade.descricao}"  />
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{mensalidade.valor}"  />
		        <f:facet name="footer">
			    	Total:
			    	<h:outputText value="#{receitaMensalidadeBean.receitaTotal}" />
		    	</f:facet>
		    </p:column>  
		    
	    </p:dataTable>
	    
	    <p:dialog widgetVar="dlgMes" showEffect="fade" header="Pesquisa por mês e ano">
	    	<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaMensalidadeBean.buscarPorMesAno}" />					
				</p:panelGrid>
	   		 </h:form>
	    </p:dialog>
	    
	    <p:dialog widgetVar="dlgAno" showEffect="fade" header="Pesquisa por ano">
	    	<h:form>
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaMensalidadeBean.buscarPorAno}" />					
				</p:panelGrid>
	    	</h:form>
	    </p:dialog>
	    
	    <p:dialog widgetVar="dlgSerie" showEffect="fade" header="Pesquisa por série">
	    	<h:form>
				<p:panelGrid columns="2">
					<h:outputLabel value="Série:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.serie}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.series}" var="serie" itemLabel="#{serie.curso}" itemValue="#{serie}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaMensalidadeBean.buscarPorSerie}" />					
				</p:panelGrid>
	    	</h:form>
	    </p:dialog>
	    
	    <p:dialog widgetVar="dlgIna" showEffect="fade" header="Pesquisa por inadiplentes">
	    	<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton value="Buscar" action="#{receitaMensalidadeBean.buscarPorNaoPagante}" />					
				</p:panelGrid>
	   		 </h:form>
	    </p:dialog>  
	    
    </ui:define>
    
</ui:composition>
