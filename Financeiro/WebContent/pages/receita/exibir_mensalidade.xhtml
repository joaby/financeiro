<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="form_mes">
			<p:panel header="Pesquise por mês e ano">
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela :total" value="Pesquisar" action="#{receitaMensalidadeBean.buscarPorMesAno}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>
	    
	    <h:form id="form_ano">
			<p:panel header="Pesquise por ano">
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela :total" value="Pesquisar" action="#{receitaMensalidadeBean.buscarPorAno}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>	
	    
	     <h:form id="form_serie">
			<p:panel header="Pesquise por série">
				<p:panelGrid columns="6">
					<h:outputLabel value="Série:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.serie}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.series}" var="serie" itemLabel="#{serie.curso}" itemValue="#{serie}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton update=":tabela :total" value="Pesquisar" action="#{receitaMensalidadeBean.buscarPorSerie}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>
	    
	    <h:form id="form_inadiplente">
			<p:panel header="Pesquise os inadiplentes">
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaMensalidadeBean.mes}">
			    	  <f:selectItems value="#{receitaMensalidadeBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaMensalidadeBean.ano}" />
					<p:commandButton value="Pesquisar" action="#{receitaMensalidadeBean.buscarPorNaoPagante}" />					
				</p:panelGrid>
			</p:panel>
	    </h:form>	
		
		<p:dataTable id="tabela" var="mensalidade" value="#{receitaMensalidadeBean.mensalidades}">
			<f:facet name="header">
            	Mensalidades
        	</f:facet>
		    <p:column headerText="Nome">
		        <h:outputText value="#{mensalidade.aluno.nome}" />
		    </p:column>
		    <p:column headerText="Série">
		        <h:outputText value="#{mensalidade.matricula.serie.curso}"  />
		    </p:column>
		    <p:column headerText="Mês">
		        <h:outputText value="#{mensalidade.mes.descricao}"  />	       
		    </p:column>
		    <p:column headerText="Ano">
		        <h:outputText value="#{mensalidade.ano}"  />	       
		    </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{mensalidade.descricao}"  />
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{mensalidade.valor}"  />
		    </p:column>  
	    </p:dataTable>
	    
	    <h:outputLabel value="Receita total:" />
	    <h:outputText id="total" value="#{receitaMensalidadeBean.receitaTotal}" />
	    
	   
	    
    </ui:define>
    
</ui:composition>
