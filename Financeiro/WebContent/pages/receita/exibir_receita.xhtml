<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
	   <p:panelGrid columns="3">
			<h:outputLabel value="Pesquise:" />
			<h:form>
	    	<p:commandButton value="Por ano" type="button" onclick="PF('dlgAno').show()"/>
		    </h:form>
		    <h:form>
		    	<p:commandButton value="Por mês e ano" type="button" onclick="PF('dlgMes').show()"/>
		    </h:form>  
		</p:panelGrid>     
		
		<p:dataTable id="tabela" var="receita" value="#{receitaBean.receitas}">
			<f:facet name="header">
            	Receita Geral
        	</f:facet>
		    <p:column headerText="Mês">
		        <h:outputText value="#{receita.mes.descricao}" />	       
		    </p:column>
		    <p:column headerText="Ano">
		        <h:outputText value="#{receita.ano}" />	       
		    </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{receita.descricao}" />
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{receita.valor}" />
		    </p:column>
		    <f:facet name="footer">
		    	Receita total:
		    	<h:outputText value="#{receitaBean.receitaTotal}" />
		    </f:facet>  
	    </p:dataTable>
	    
	   <p:dialog widgetVar="dlgAno" showEffect="fade" header="Pesquisa por ano">
	   		 <h:form id="form_ano">
				<p:panelGrid columns="3">
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaBean.buscarPorAno}" />					
				</p:panelGrid>
	    	</h:form>	
	   </p:dialog>
	   
	   <p:dialog widgetVar="dlgMes" showEffect="fade" header="Pesquisa por mês e ano">
	   		<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaBean.mes}">
			    	  <f:selectItems value="#{receitaBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaBean.buscarPorMesAno}" />					
				</p:panelGrid>
	   		 </h:form>
	   </p:dialog>
	    
    </ui:define>
    
</ui:composition>
