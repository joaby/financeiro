<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
	template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
	   <p:panelGrid columns="3">
			<h:outputLabel value="Pesquise:" />
		    <h:form>
		    	<p:commandButton value="Por mês e ano" type="button" onclick="PF('dlgMes').show()"/>
		    </h:form>  
		</p:panelGrid>     
		
		<p:dataTable id="tabela" var="receitaUnica" value="#{receitaBean.receitaUnica}">
			<f:facet name="header">
            	Receita Geral
        	</f:facet>
		    <p:column headerText="Receita">
		        <h:outputText value="#{receitaUnica.nome}" />	       
		    </p:column>
		    <p:column headerText="Valor">
		        <h:outputText value="#{receitaUnica.total}" />	
		        <f:facet name="footer">
			    	Total:
			    	<h:outputText value="#{receitaBean.receitaTotal}" />
		    	</f:facet>        
		    </p:column>
		    
		    <f:facet name="footer">
		    	Mês:
		    	<h:outputText value="#{receitaBean.mes.descricao}" />
		    	/ Ano:
		    	<h:outputText value="#{receitaBean.ano}" />
		    </f:facet>
		     
	    </p:dataTable>
	   
	   <p:dialog widgetVar="dlgMes" showEffect="fade" header="Pesquisa por mês e ano">
	   		<h:form>
				<p:panelGrid columns="5">
					<h:outputLabel value="Mês:" />
					<p:selectOneMenu value="#{receitaBean.mes}">
			    	  <f:selectItems value="#{receitaBean.meses}" var="mes" itemLabel="#{mes.descricao}" itemValue="#{mes}" />
			   		</p:selectOneMenu>
					<h:outputLabel value="Ano:" />
					<p:inputText value="#{receitaBean.ano}" />
					<p:commandButton update=":tabela" value="Buscar" action="#{receitaBean.somaReceita}" />					
				</p:panelGrid>
	   		 </h:form>
	   </p:dialog>
	    
    </ui:define>
    
</ui:composition>
