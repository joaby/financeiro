<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema Financeiro</title>
</h:head>
<h:body style="background-color:#b03060;">
	<f:view locale="pt_BR">
		<div id="pagina" style="width: 1000px; margin: 0 auto">
			<div id="cabecalho">
				<h:panelGrid width="100%" style="text-align:center; background-color:#b03060">
					<h1 style="color:white; font-size: 38px; border-top: 1px solid white; border-bottom: 1px solid white; font-style: oblique; font-variant: small-caps;">Sistema Financeiro - Escola Sonho Colorido</h1>
				</h:panelGrid> 
			</div>
			
			<div id="menu" style="margin-top: 10px;">
				<h:form>
					<p:growl id="messages" />
					<p:menubar>
						<p:submenu label="Receita" icon="ui-icon-plus">
							<p:menuitem value="Cadastrar matricula" url="/pages/receita/cadastrar_matricula.xhtml" />
							<p:menuitem value="Exibir matricula" url="/pages/receita/exibir_matricula.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar mensalidade" url="/pages/receita/cadastrar_mensalidade.xhtml" />
							<p:menuitem value="Exibir mensalidade" url="/pages/receita/exibir_mensalidade.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar livro" url="/pages/receita/cadastrar_livro.xhtml" />
							<p:menuitem value="Exibir livro" url="/pages/receita/exibir_livro.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar extra" url="/pages/receita/cadastrar_extra.xhtml" />
							<p:menuitem value="Exibir extra" url="/pages/receita/exibir_extra.xhtml" />
							<p:separator />
							<p:menuitem value="Exibir receita Total" url="/pages/receita/exibir_receita.xhtml" />
						</p:submenu>
						<p:submenu label="Despesa" icon="ui-icon-minus">
							<p:menuitem value="Cadastrar despesa com funcionário" url="/pages/despesa/cadastrar_desp_funcionario.xhtml" />
							<p:menuitem value="Exibir despesa com funcionário" url="/pages/despesa/exibir_desp_funcionario.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar água" url="/pages/despesa/cadastrar_agua.xhtml" />
							<p:menuitem value="Exibir água" url="/pages/despesa/exibir_agua.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar luz" url="/pages/despesa/cadastrar_luz.xhtml" />
							<p:menuitem value="Exibir luz" url="/pages/despesa/exibir_luz.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar cartão" url="/pages/despesa/cadastrar_cartao.xhtml" />
							<p:menuitem value="Exibir cartão" url="/pages/despesa/exibir_cartao.xhtml" />
							<p:separator />
							<p:menuitem value="Cadastrar extra" url="/pages/despesa/cadastrar_extra.xhtml" />
							<p:menuitem value="Exibir extra" url="/pages/despesa/exibir_extra.xhtml" />
							<p:separator />
							<p:menuitem value="Exibir despesa total" url="/pages/despesa/exibir_despesa.xhtml" />
						</p:submenu>
						<p:submenu label="Aluno" icon="ui-icon-note">
							<p:menuitem value="Cadastrar" url="/pages/aluno/cadastrar_aluno.xhtml" />
							<p:menuitem value="Exibir" url="/pages/aluno/exibir_aluno.xhtml" />
						</p:submenu>
						<p:submenu label="Funcionário" icon="ui-icon-person">
							<p:menuitem value="Cadastrar" url="/pages/funcionario/cadastrar_funcionario.xhtml" />
							<p:menuitem value="Exibir" url="/pages/funcionario/exibir_funcionario.xhtml" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			
			<div id="conteudo" style="min-height: 500px; margin-top: 10px; background-color: #fafaf4; -webkit-border-radius: 5px;">
				<ui:insert name="conteudo">Conteudo</ui:insert>
			</div>
			
			<div id="rodape" style="heigth:50px">
				<h:panelGrid  width="100%" style="text-align:center; background-color:#b03060; height:50px">
					<h1 style="color:white; font-size: 15px; font-variant: small-caps;">&copy; Copyright. Escola sonho Colorido. Todos os direitos reservados.</h1>
				</h:panelGrid>
			</div>
		</div>
	</f:view>
