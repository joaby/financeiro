<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema Financeiro</title>
</h:head>
<h:body style="background-color:#b03060;">
	<f:view locale="pt_BR">
		<div id="pagina" style="width: 1000px; margin: 0 auto">
			<div id="cabecalho">
				<h:panelGrid width="100%" style="text-align:center; background-color:#b03060">

			</div>

					<p:menubar>
						<p:menuitem value="Home" icon="ui-icon-home" url="/pages/home.xhtml" />
						<p:submenu label="Receita" icon="ui-icon-plus">
							<p:submenu label="Matrícula">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_matricula.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_matricula.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Mensalidade">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_mensalidade.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_mensalidade.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Farda">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_farda.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_farda.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Toner">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_toner.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_toner.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Livro">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_livro.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_livro.xhtml" />
							</p:submenu>
							<p:separator />
					        <p:submenu label="Extra">
								<p:menuitem value="Cadastrar" url="/pages/receita/cadastrar_extra.xhtml" />
								<p:menuitem value="Exibir" url="/pages/receita/exibir_extra.xhtml" />
							</p:submenu>
							<p:separator />
							<p:menuitem value="Receita Total" url="/pages/receita/exibir_receita.xhtml" />
						</p:submenu>
						<p:submenu label="Despesa" icon="ui-icon-minus">
							<p:submenu label="Funcionário">
								<p:menuitem value="Cadastrar" url="/pages/despesa/cadastrar_desp_funcionario.xhtml" />
								<p:menuitem value="Exibir" url="/pages/despesa/exibir_desp_funcionario.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Água">
								<p:menuitem value="Cadastrar" url="/pages/despesa/cadastrar_agua.xhtml" />
								<p:menuitem value="Exibir" url="/pages/despesa/exibir_agua.xhtml" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Luz">
								<p:menuitem value="Cadastrar" url="/pages/despesa/cadastrar_luz.xhtml" />

							</p:submenu>
							<p:separator />
							<p:submenu label="Cartão">
							<p:menuitem value="Cadastrar" url="/pages/despesa/cadastrar_cartao.xhtml" />

							</p:submenu>
							<p:separator />
							<p:submenu label="Extra">
								<p:menuitem value="Cadastrar" url="/pages/despesa/cadastrar_extra.xhtml" />
								<p:menuitem value="Exibir" url="/pages/despesa/exibir_extra.xhtml" />
							</p:submenu>
							<p:separator />
							<p:menuitem value="Despesa total" url="/pages/despesa/exibir_despesa.xhtml" />
						</p:submenu>
						<p:submenu label="Aluno" icon="ui-icon-note">
							<p:menuitem value="Cadastrar" url="/pages/aluno/cadastrar_aluno.xhtml" />
							<p:menuitem value="Exibir" url="/pages/aluno/exibir_aluno.xhtml" />
						</p:submenu>
						<p:submenu label="Funcionário" icon="ui-icon-person">
							<p:menuitem value="Cadastrar" url="/pages/funcionario/cadastrar_funcionario.xhtml" />

						</p:submenu>
						<p:submenu label="Usuário" icon="ui-icon-person">
							<p:menuitem value="Cadastrar" url="/pages/usuario/cadastrar_usuario.xhtml" />
							<p:menuitem value="Exibir" url="/pages/usuario/exibir_usuario.xhtml" />
						</p:submenu>
						<p:submenu label="Gerenciar conta" icon="ui-icon-gear">
						</p:submenu>
						
						 <f:facet name="options">
				            <p:commandButton action="#{loginBean.sair}" value="Sair" icon="ui-icon-extlink" />
				        </f:facet>
					</p:menubar>
				</h:form>
			</div>
			
			<div id="conteudo" style="min-height: 500px; margin-top: 10px; background-color: #fafaf4; -webkit-border-radius: 5px;">
				<ui:insert name="conteudo">Conteudo</ui:insert>
			</div>
			
			<div id="rodape" style="heigth:50px">
				<h:panelGrid  width="100%" style="text-align:center; background-color:#b03060; height:50px">
					<h1 style="color:white; font-size: 15px; font-variant: small-caps;">&copy; Copyright. Escola sonho Colorido. Todos os direitos reservados.</h1>
				</h:panelGrid>
			</div>
		</div>
	</f:view>
</h:body>
</html>
