<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema Financeiro</title>
</h:head>
<h:body style="background-color:#b03060;">

	<h:panelGrid width="100%"
		style="text-align:center; background-color:#b03060">
		<h1
			style="color: white; font-size: 38px; border-top: 1px solid white; border-bottom: 1px solid white; font-style: oblique; font-variant: small-caps;">Sistema
			Financeiro - Escola Sonho Colorido</h1>
	</h:panelGrid>
	<p:messages autoUpdate="true" closable="true" />
	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">

		<div id="logo" align="center">
			<img src="resources/img/logo_sonho.png" />
		</div>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Login: *" />
				<h:inputText value="#{loginBean.usuario.login}" required="true" />
				<h:outputLabel value="Senha: * " />
				<h:inputSecret value="#{loginBean.usuario.senha}" required="true" />
				<h:commandButton value="Entrar" action="#{loginBean.logar}" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
