<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema Financeiro</title>
</h:head>
<h:body style="background-color:#b03060;">

	<h:panelGrid width="100%"
		style="text-align:center; background-color:#b03060">
		<h1
			style="color: white; font-size: 38px; border-top: 1px solid white; border-bottom: 1px solid white; font-style: oblique; font-variant: small-caps;">Sistema
			Financeiro - Escola Sonho Colorido</h1>
	</h:panelGrid>
	<p:panel header="Login" style="width:400px; text-align:center; margin: 0 auto; margin-top:100px;" >
		<h:form>
			<p:messages autoUpdate="true"  closable="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Login: *" />
				<p:inputText value="#{loginBean.usuario.login}" required="true" />
				<h:outputLabel value="Senha: * " />
				<p:password value="#{loginBean.usuario.senha}" required="true" />
				<p:commandButton value="Entrar" action="#{loginBean.logar}" />
			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
